<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple todo application</title>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>MY AWESOME TODO</h1>
            <input type="text" id="input" ><br>
            <button type="button" id="add">ADD TODO</button>

            <button type="button" id="remove">REMOVE DONE TODO</button>

        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check" ><label>Go yo Gym</label> </li>
            <li class="mycheck"><input type="checkbox" id="check" checked ><label>Go yo Gym</label> </li>
        </ul>

    </div>
<script src="todo.js"> </script>   
</body>
</html>
